<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - CNPERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .logout-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .logout-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="bi bi-box-arrow-right"></i>
        </div>
        <h2 class="mb-3">Logging Out...</h2>
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted">Please wait while we securely log you out.</p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Perform logout immediately
        (function () {
            'use strict';

            // Clear all session data
            try {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('token_exp');
                localStorage.removeItem('current_pos_session_id');
                localStorage.removeItem('selected_branch_id');
                sessionStorage.clear();
            } catch (e) {
                console.warn('Error clearing storage:', e);
            }

            // Call backend logout endpoint
            fetch('/api/v1/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    console.log('✅ Logged out successfully');
                })
                .catch((error) => {
                    console.warn('⚠️ Logout endpoint error (continuing anyway):', error);
                })
                .finally(() => {
                    // Redirect to login page after brief delay
                    setTimeout(() => {
                        window.location.replace('/static/login.html');
                    }, 1000);
                });
        })();
    </script>
</body>

</html>
