<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts - CNPERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .account-tree {
            margin-left: 0;
        }
        .sub-account {
            margin-left: 30px;
            border-left: 2px solid #dee2e6;
            padding-left: 15px;
        }
        .account-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .parent-account {
            background-color: #e3f2fd;
            font-weight: bold;
        }
        .bank-account {
            background-color: #e8f5e8;
        }
        .balance-positive {
            color: #28a745;
            font-weight: bold;
        }
        .balance-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .balance-zero {
            color: #6c757d;
        }
        .account-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
        .reporting-tag {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <!-- Navigation Container -->
    

    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h1 class="h3 mb-0">Chart of Accounts</h1>
                    <div>
                        <button class="btn btn-primary" onclick="refreshAccounts()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                        </button>
                        <button class="btn btn-success" onclick="showAddAccountModal()">
                            <i class="bi bi-plus-circle me-2"></i>Add Account
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Total Accounts</h5>
                        <h2 class="mb-0" id="totalAccounts">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success">Total Assets</h5>
                        <h2 class="mb-0" id="totalAssets">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info">Bank Accounts</h5>
                        <h2 class="mb-0" id="bankAccounts">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Parent Accounts</h5>
                        <h2 class="mb-0" id="parentAccounts">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Account Type</label>
                                <select class="form-select" id="filterAccountType" onchange="applyFilters()">
                                    <option value="">All Types</option>
                                    <option value="Asset">Asset</option>
                                    <option value="Liability">Liability</option>
                                    <option value="Equity">Equity</option>
                                    <option value="Revenue">Revenue</option>
                                    <option value="Expense">Expense</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="filterCategory" onchange="applyFilters()">
                                    <option value="">All Categories</option>
                                    <option value="Bank">Bank</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Fixed Asset">Fixed Asset</option>
                                    <option value="Current Asset">Current Asset</option>
                                    <option value="Current Liability">Current Liability</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Show Zero Balances</label>
                                <select class="form-select" id="filterZeroBalance" onchange="applyFilters()">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search accounts..." onkeyup="applyFilters()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accounts Display -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Accounting Codes Structure</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingMessage" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading accounting codes...</p>
                        </div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                        <div id="accountsContainer" class="account-tree" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="mb-3">
                            <label class="form-label">Account Code</label>
                            <input type="text" class="form-control" name="code" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" name="account_type" required>
                                <option value="Asset">Asset</option>
                                <option value="Liability">Liability</option>
                                <option value="Equity">Equity</option>
                                <option value="Revenue">Revenue</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" required>
                                <option value="Bank">Bank</option>
                                <option value="Cash">Cash</option>
                                <option value="Fixed Asset">Fixed Asset</option>
                                <option value="Current Asset">Current Asset</option>
                                <option value="Current Liability">Current Liability</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parent Account</label>
                            <select class="form-select" name="parent_id" id="parentAccountSelect">
                                <option value="">None (Top Level)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Save Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div class="modal fade" id="editAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccountForm">
                        <input type="hidden" name="id" id="editAccountId">
                        <div class="mb-3">
                            <label class="form-label">Account Code</label>
                            <input type="text" class="form-control" name="code" id="editAccountCode">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Name</label>
                            <input type="text" class="form-control" name="name" id="editAccountName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" name="account_type" id="editAccountType">
                                <option value="Asset">Asset</option>
                                <option value="Liability">Liability</option>
                                <option value="Equity">Equity</option>
                                <option value="Revenue">Revenue</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" name="category" id="editAccountCategory">
                                <option value="Bank">Bank</option>
                                <option value="Cash">Cash</option>
                                <option value="Fixed Asset">Fixed Asset</option>
                                <option value="Current Asset">Current Asset</option>
                                <option value="Current Liability">Current Liability</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateAccount()">Update Account</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="js/api-utils.js"></script>
    <script>
        let allAccounts = [];
        let filteredAccounts = [];

        // Load accounting codes on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            if (!auth.requireAuth()) {
                return; // Will redirect to login if not authenticated
            }
            loadAccountingCodes();
        });

        async function loadAccountingCodes() {
            try {
                showLoading();
                allAccounts = await apiClient.get('/accounting-codes');
                filteredAccounts = [...allAccounts];
                
                console.log('Loaded accounts:', allAccounts.length);
                
                renderAccounts();
                updateSummaryCards();
                populateParentAccountOptions();
                hideLoading();
                
            } catch (error) {
                console.error('Error loading accounting codes:', error);
                showError(`Failed to load accounting codes: ${error.message}`);
            }
        }

        function renderAccounts() {
            const container = document.getElementById('accountsContainer');
            
            if (filteredAccounts.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No accounts found.</p>';
                return;
            }

            // Separate parent and sub accounts
            const parentAccounts = filteredAccounts.filter(acc => acc.is_parent || !acc.parent_id);
            const subAccounts = filteredAccounts.filter(acc => acc.parent_id && !acc.is_parent);

            console.log('Parent accounts:', parentAccounts.length);
            console.log('Sub accounts:', subAccounts.length);

            let html = '';

            // Render parent accounts with their children
            parentAccounts.forEach(parent => {
                html += renderAccountItem(parent, true);
                
                // Find and render children
                const children = subAccounts.filter(acc => acc.parent_id === parent.id);
                if (children.length > 0) {
                    html += '<div class="sub-account">';
                    children.forEach(child => {
                        html += renderAccountItem(child, false);
                    });
                    html += '</div>';
                }
            });

            container.innerHTML = html;
        }

        function renderAccountItem(account, isParent) {
            const balance = parseFloat(account.balance || 0);
            const totalDebits = parseFloat(account.total_debits || 0);
            const totalCredits = parseFloat(account.total_credits || 0);
            
            let balanceClass = 'balance-zero';
            let balanceDisplay = formatCurrency(balance);
            
            if (balance > 0) {
                balanceClass = 'balance-positive';
            } else if (balance < 0) {
                balanceClass = 'balance-negative';
            }

            const accountClass = isParent ? 'parent-account' : 
                                 account.category === 'Bank' ? 'bank-account' : '';

            return `
                <div class="account-item ${accountClass}" data-account-id="${account.id}">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <span class="account-code">${account.code}</span>
                            ${account.reporting_tag ? `<span class="reporting-tag ms-2">${account.reporting_tag}</span>` : ''}
                        </div>
                        <div class="col-md-4">
                            <strong>${account.name}</strong>
                            <br>
                            <small class="text-muted">${account.account_type} - ${account.category}</small>
                        </div>
                        <div class="col-md-2 text-end">
                            <div class="small text-muted">Debits</div>
                            <div class="text-success">${formatCurrency(totalDebits)}</div>
                        </div>
                        <div class="col-md-2 text-end">
                            <div class="small text-muted">Credits</div>
                            <div class="text-danger">${formatCurrency(totalCredits)}</div>
                        </div>
                        <div class="col-md-1 text-end">
                            <div class="small text-muted">Balance</div>
                            <div class="${balanceClass}">${balanceDisplay}</div>
                            <div class="mt-1">
                                <button class="btn btn-sm btn-outline-primary" onclick="editAccount('${account.id}')" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateSummaryCards() {
            const totalAccounts = allAccounts.length;
            const assetAccounts = allAccounts.filter(acc => acc.account_type === 'Asset');
            const bankAccounts = allAccounts.filter(acc => acc.category === 'Bank');
            const parentAccounts = allAccounts.filter(acc => acc.is_parent || !acc.parent_id);

            document.getElementById('totalAccounts').textContent = totalAccounts;
            document.getElementById('totalAssets').textContent = formatCurrency(
                assetAccounts.reduce((sum, acc) => sum + parseFloat(acc.balance || 0), 0)
            );
            document.getElementById('bankAccounts').textContent = bankAccounts.length;
            document.getElementById('parentAccounts').textContent = parentAccounts.length;
        }

        function applyFilters() {
            const accountType = document.getElementById('filterAccountType').value;
            const category = document.getElementById('filterCategory').value;
            const showZeroBalance = document.getElementById('filterZeroBalance').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredAccounts = allAccounts.filter(account => {
                // Account type filter
                if (accountType && account.account_type !== accountType) return false;
                
                // Category filter
                if (category && account.category !== category) return false;
                
                // Zero balance filter
                if (showZeroBalance === 'false' && parseFloat(account.balance || 0) === 0) return false;
                
                // Search filter
                if (searchTerm && 
                    !account.code.toLowerCase().includes(searchTerm) && 
                    !account.name.toLowerCase().includes(searchTerm)) return false;
                
                return true;
            });

            renderAccounts();
        }

        function populateParentAccountOptions() {
            const select = document.getElementById('parentAccountSelect');
            const parentAccounts = allAccounts.filter(acc => acc.is_parent || !acc.parent_id);
            
            // Clear existing options (keep the "None" option)
            select.innerHTML = '<option value="">None (Top Level)</option>';
            
            parentAccounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account.id;
                option.textContent = `${account.code} - ${account.name}`;
                select.appendChild(option);
            });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('accountsContainer').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('accountsContainer').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('accountsContainer').style.display = 'none';
        }

        function refreshAccounts() {
            loadAccountingCodes();
        }

        function showAddAccountModal() {
            const modal = new bootstrap.Modal(document.getElementById('addAccountModal'));
            modal.show();
        }

        async function saveAccount() {
            try {
                const form = document.getElementById('addAccountForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Convert empty parent_id to null
                if (!data.parent_id) {
                    data.parent_id = null;
                }

                const result = await apiClient.post('/accounting-codes', data);

                // Close modal and refresh
                bootstrap.Modal.getInstance(document.getElementById('addAccountModal')).hide();
                form.reset();
                await loadAccountingCodes();
                
                alert('Account created successfully!');
                
            } catch (error) {
                console.error('Error creating account:', error);
                alert(`Failed to create account: ${error.message}`);
            }
        }

        async function editAccount(accountId) {
            try {
                const account = allAccounts.find(acc => acc.id === accountId);
                if (!account) return;

                // Populate edit form
                document.getElementById('editAccountId').value = account.id;
                document.getElementById('editAccountCode').value = account.code;
                document.getElementById('editAccountName').value = account.name;
                document.getElementById('editAccountType').value = account.account_type;
                document.getElementById('editAccountCategory').value = account.category;

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('editAccountModal'));
                modal.show();
                
            } catch (error) {
                console.error('Error editing account:', error);
                alert(`Failed to edit account: ${error.message}`);
            }
        }

        async function updateAccount() {
            try {
                const form = document.getElementById('editAccountForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const accountId = data.id;
                delete data.id; // Remove id from data

                const result = await apiClient.put(`/accounting-codes/${accountId}`, data);

                // Close modal and refresh
                bootstrap.Modal.getInstance(document.getElementById('editAccountModal')).hide();
                await loadAccountingCodes();
                
                alert('Account updated successfully!');
                
            } catch (error) {
                console.error('Error updating account:', error);
                alert(`Failed to update account: ${error.message}`);
            }
        }

        async function deleteAccount() {
            const accountId = document.getElementById('editAccountId').value;
            
            if (!confirm('Are you sure you want to delete this account? This action cannot be undone.')) {
                return;
            }

            try {
                const result = await apiClient.delete(`/accounting-codes/${accountId}`);

                // Close modal and refresh
                bootstrap.Modal.getInstance(document.getElementById('editAccountModal')).hide();
                await loadAccountingCodes();
                
                alert('Account deleted successfully!');
                
            } catch (error) {
                console.error('Error deleting account:', error);
                alert(`Failed to delete account: ${error.message}`);
            }
        }
    </script>
    
    <!-- Include modern UI for navbar -->
    
    <script>
        // Initialize navbar
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof createNavbar === 'function') {
                createNavbar('chart-of-accounts');
            }
        });
    </script>
</body>
</html>
