<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Upload Test - CNPERP ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    
    
    
    
    
    
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Logo Upload Test</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="logoFile" class="form-label">Upload Company Logo</label>
                            <input type="file" class="form-control" id="logoFile" accept="image/*">
                        </div>
                        
                        <button type="button" class="btn btn-primary" onclick="uploadLogo()">
                            Upload Logo
                        </button>
                        
                        <div class="mt-4">
                            <h6>Preview:</h6>
                            <div id="logoPreview" class="border rounded p-3 text-center" style="min-height: 100px;">
                                <p class="text-muted">No logo uploaded yet</p>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <h6>Current Settings:</h6>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="loadCurrentLogo()">
                                Load Current Logo
                            </button>
                            <pre id="settingsDisplay" class="mt-2 bg-light p-2 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function uploadLogo() {
            const fileInput = document.getElementById('logoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('logo', file);
            
            try {
                const response = await fetch('/api/v1/invoice-designer/upload-logo', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Upload result:', result);
                    
                    // Show preview
                    const preview = document.getElementById('logoPreview');
                    const logoUrl = result.logo_url || result.logo_base64;
                    preview.innerHTML = `<img src="${logoUrl}" alt="Logo" style="max-width: 100%; max-height: 100px;">`;
                    
                    alert('Logo uploaded successfully!');
                    await loadCurrentLogo(); // Refresh settings
                } else {
                    const error = await response.text();
                    console.error('Upload error:', error);
                    alert('Upload failed: ' + error);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error: ' + error.message);
            }
        }
        
        async function loadCurrentLogo() {
            try {
                const response = await fetch('/api/v1/settings/simple');
                const settings = await response.json();
                
                document.getElementById('settingsDisplay').textContent = JSON.stringify({
                    company_logo_url: settings.company_logo_url,
                    company_logo_base64: settings.company_logo_base64 ? '[base64 data present]' : null,
                    company_name: settings.company_name
                }, null, 2);
                
                if (settings.company_logo_url || settings.company_logo_base64) {
                    const preview = document.getElementById('logoPreview');
                    const logoUrl = settings.company_logo_url || settings.company_logo_base64;
                    preview.innerHTML = `<img src="${logoUrl}" alt="Current Logo" style="max-width: 100%; max-height: 100px;">`;
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                document.getElementById('settingsDisplay').textContent = 'Error loading settings: ' + error.message;
            }
        }
        
        // Load current logo on page load
        window.addEventListener('load', loadCurrentLogo);
    </script>
</body>
</html>
